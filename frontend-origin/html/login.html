<!DOCTYPE html>
<html lang="en" class="color">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/login.css" rel="stylesheet" />
    <title>首页</title>
    <script src="../javascript/cookie.js"></script>
</head>

<body>
    <div class="flex-col-center">
        <div class="flex-div">
            <p>联系人管理系统</p>
        </div>
        <div class="flex-center">
            <form onsubmit="event.preventDefault();">
                <label>用户名</label>
                <input name="username" type="text" placeholder="请输入用户名" />
                <label>密码</label>
                <input name="password" type="password" placeholder="请输入密码" />
                <div style="display: flex; justify-content: space-around; align-items: center;">
                    <button name="submitType" value="login" onclick="loginRegister(this)">登录</button>
                    <button name="submitType" value="register" onclick="loginRegister(this)">注册</button>
                </div>
                <label name="errmsg" id="errmsg" style="display: none; color:red">密码错误</label>
            </form>
        </div>
    </div>

    <script src="/javascript/login.js" type="text/javascript"></script>

</body>

</html>
